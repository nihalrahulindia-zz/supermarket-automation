<!DOCTYPE html>
<html lang="en">
<head>
  <title>Supermarket Automation</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
  .carousel-inner > .item > img,
  .carousel-inner > .item > a > img {
      width: 100%;
      margin: auto;
  }
  </style>
  <script language="javascript" type="text/javascript">
  function printReceipt()
  {
      window.location.href = "print";
  }
  function updateInventory()
  {
      window.location.href = "update";
  }
  function seeInventory()
  {
      window.location.href = "see";
  }
  function changePrice()
  {
      window.location.href = "change";
  }
  function salesStatistics()
  {
      window.location.href = "statistics";
  }
  </script>
</head>
<body>
{% load static %}
<div class="container">
  <div class="jumbotron">
    <h1>Supermarket Automation Software</h1>
    <p>This software aims to provide a single platform for various operations carried out by the Manager and Sales Clerk in a Supermarket</p>
  </div>
</div>
<div class="container">
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src = "{% static "supermarket/img1.jpg" %}" alt="Chania" width="500" height="400">
      </div>

      <div class="item">
        <img src="{% static "supermarket/img2.jpg" %}" alt="Chania" width="500" height="400">
      </div>

      <div class="item">
        <img src="{% static "supermarket/img3.jpg" %}" alt="Flower" width="500" height="400">
      </div>

      <div class="item">
        <img src="{% static "supermarket/img4.jpg" %}" alt="Flower" width="500" height="400">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
<br/><br/>
  <div class="container">
    <h2>Supermarket Functions:</h2>
    <button type="button" onclick="printReceipt()"  class="btn btn-primary btn-lg btn-block">Print Receipt</button>
    <br/>
    <button type="button" onclick="updateInventory()" class="btn btn-primary btn-lg btn-block">Update Inventory</button>
    <br/>
    <button type="button" onclick="seeInventory()" class="btn btn-primary btn-lg btn-block">See Inventory Details</button>
    <br/>
    <button type="button" onclick="changePrice()" class="btn btn-primary btn-lg btn-block">Change Price Of Item</button>
    <br/>
    <button type="button" onclick="salesStatistics()" class="btn btn-primary btn-lg btn-block">Sales Statistics</button>

  </div>
  <br/><br/>
</body>
</html>
